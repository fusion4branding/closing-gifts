<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — D.R. Horton</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Calendly inline embed -->
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
  <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>

  <style>
    :root { --drh-navy:#182757; }
    body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">
  <!-- Header -->
  <header class="bg-[var(--drh-navy)] text-white">
    <div class="max-w-5xl mx-auto px-4 py-3 flex items-center">
      <a href="../" class="flex items-center">
        <img src="drh-logo-white.png" alt="D.R. Horton" class="h-10 w-auto select-none" />
      </a>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-5xl mx-auto px-4 py-8 grid gap-6">
    <!-- Confirmation card -->
    <section class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6 text-center">
      <div class="mx-auto h-10 w-10 rounded-full bg-emerald-100 text-emerald-600 grid place-items-center mb-3">✓</div>
      <h1 class="text-xl font-semibold">Thank you for the project!</h1>
      <p class="text-slate-600 mt-1">Check the email you submitted for a confirmation email.

In the meantime… meet with Hank to learn more about our process, timeline, and custom pricing we can offer.</p>
    </section>

    <!-- Calendly inline widget -->
    <section class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
      <!-- Replace the data-url with Hank’s actual Calendly link -->
      <div
        class="calendly-inline-widget"
        data-url="https://calendly.com/hank-fusion4branding/30min?hide_event_type_details=1&hide_landing_page_details=1&background_color=f8fafc&text_color=0f172a&primary_color=182757"
        style="min-width:320px;height:780px;">
      </div>
    </section>

    <footer class="text-center text-xs text-slate-500 pb-10">
      © 2025 Fusion4Branding • Closing Gifts
    </footer>
  </main>
</body>
</html>
